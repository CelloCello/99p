<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99乘法表練習</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>99乘法表練習</h1>
        
        <div id="setup-screen">
            <div class="setup-form">
                <h2>請選擇練習設定</h2>
                <div class="form-group">
                    <label for="question-count">題目數量：</label>
                    <select id="question-count">
                        <option value="5">5題</option>
                        <option value="10" selected>10題</option>
                        <option value="15">15題</option>
                        <option value="20">20題</option>
                    </select>
                </div>
                <button id="start-btn" class="btn">開始練習</button>
            </div>
        </div>
        
        <div id="game-screen" class="hidden">
            <div class="stats">
                <div class="stat-item">題目： <span id="current-question">0</span>/<span id="total-questions">10</span></div>
                <div class="stat-item">時間： <span id="timer">00:00</span></div>
            </div>
            
            <div class="question-container">
                <div class="question">
                    <span id="num1">?</span> × <span id="num2">?</span> = ?
                </div>
                <input type="number" id="answer-input" placeholder="請輸入答案">
                <button id="submit-btn" class="btn">確認</button>
            </div>
            
            <div class="feedback hidden" id="feedback">
                <div id="feedback-message"></div>
                <div id="correct-answer"></div>
            </div>
        </div>
        
        <div id="result-screen" class="hidden">
            <h2>練習結果</h2>
            <div class="result-stats">
                <div class="result-item">總題數：<span id="result-total">0</span></div>
                <div class="result-item">正確數：<span id="result-correct">0</span></div>
                <div class="result-item">錯誤數：<span id="result-incorrect">0</span></div>
                <div class="result-item">正確率：<span id="result-accuracy">0%</span></div>
                <div class="result-item">花費時間：<span id="result-time">00:00</span></div>
            </div>
            <button id="retry-btn" class="btn">再來一次</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
